<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards de Inglês Básico</title>
    <link rel="stylesheet" href="styles.css"> <!-- Conecta o CSS -->
</head>
<body>
    <h1>Flashcards de Inglês Básico</h1>
    <div class="flashcard-container">
        <!-- Flashcard 1 -->
        <div class="flashcard" onclick="this.classList.toggle('flipped')">
            <div class="front">
                <p>Cat</p>
            </div>
            <div class="back">
                <p>Gato</p>
            </div>
        </div>
        <!-- Flashcard 2 -->
        <div class="flashcard" onclick="this.classList.toggle('flipped')">
            <div class="front">
                <p>Dog</p>
            </div>
            <div class="back">
                <p>Cachorro</p>
            </div>
        </div>
        <!-- Flashcard 3 -->
        <div class="flashcard" onclick="this.classList.toggle('flipped')">
            <div class="front">
                <p>Apple</p>
            </div>
            <div class="back">
                <p>Maçã</p>
            </div>
        </div>
    </div>
</body>
</html>
